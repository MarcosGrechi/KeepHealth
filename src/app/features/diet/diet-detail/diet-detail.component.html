<app-header></app-header>

<div class="diet-details">
  <div class="diet-content" *ngIf="diet">
    <h2 class="diet-title">{{diet.name}}</h2>
    <p class="diet-description">{{diet.description}}</p>
    <p class="diet-calories">Calorias: {{diet.qttCalories}}</p>
    <p class="diet-days">Dias de alimentação: {{diet.qttDaysFeed}}</p>
    <img class="diet-image" [src]="diet.imageLink" alt="{{diet.name}}">
  </div>
</div>
