<app-header></app-header>
<div class="parallax flex justify-center items-center min-h-screen">
  <div class="container flex flex-col items-center justify-center mx-auto text-center text-lg 2xl:mt-52 mt-32">
    <input
      type="text"
      id="pesquisa"
      [formControl]="inputPesquisa"
      placeholder="Busque sua dieta..."
      class="search-input xl:w-1/3 w-72 xl:py-3 py-2 mt-2 text-base 2xl:text-2xl italic text-center placeholder:text-[#3b595d] text-[#3b595d] transition-colors duration-300 ease-in-out rounded-full shadow-lg shadow-slate-500 focus:outline-none focus:placeholder-gray-600 bg-[#f79470]"
    />
    <div class="card-container grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 gap-8 items-start justify-center min-h-[500px] mx-auto sm:mx-10 mt-20">
      <ng-container *ngFor="let item of list">
        <div class="card flex flex-col items-center bg-[#fef2e2] rounded-3xl 2xl:p-8 p-6 border-[6px] border-[#f79470] shadow-lg shadow-slate-500 transform transition-all duration-300 hover:scale-105">
          <h3 class="card-title 2xl:text-3xl text-xl font-bold italic 2xl:mb-10 mb-4">{{ item.name }}</h3>
          <div class="flex justify-center items-center">
            <img [src]="item.imageLink" alt="{{ item.name }}" class="img-rounded shadow-lg shadow-slate-700 max-w-full" />
          </div>
          <p class="card-description mt-4 2xl:text-lg text-sm max-w-96 font-bold text-gray-600 mx-auto">{{ item.description | slice:0:25 }}...</p>
          <button (click)="goToDetails(item.id)" class="card-button block mx-auto 2xl:mt-8 mt-4 rounded-full border-none shadow-md shadow-slate-500 text-[#3b595d] hover:text-white max-w-full px-5 text-base 2xl:text-2xl italic text-center bg-[#f79470] transform transition-all duration-300 hover:scale-110 hover:bg-[#3b595d]">Detalhes</button>
        </div>
      </ng-container>
    </div>
  </div>
</div>
