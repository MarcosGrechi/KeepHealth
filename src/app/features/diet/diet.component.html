<app-header></app-header>
<div class="parallax">
  <div class="container">
    <input
      type="text"
      id="pesquisa"
      [formControl]="inputPesquisa"
      placeholder="Busque sua dieta..."
      class="search-input"
    />
    <div class="card-container">
      <ng-container *ngFor="let item of list">
        <div class="card">
          <h3 class="card-title">{{ item.name }}</h3>
          <div class="flex justify-center items-center">
            <img [src]="item.imageLink" alt="{{ item.name }}" class="img-rounded" />
          </div>
          <p class="card-description">{{ item.description | slice:0:25 }}...</p>
          <button (click)="goToDetails(item.id)" class="card-button">Detalhes</button>
        </div>
      </ng-container>
    </div>
  </div>
</div>
