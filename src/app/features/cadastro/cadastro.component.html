<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-7 text-center mb-5">
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-5">
        <div class="wrap">
          <div class="signup-wrap p-4 p-md-1">
            <div class="d-flex">
              <div class="w-100">
                <h3 class="mb-4 text-center">Cadastro</h3>
              </div>
            </div>

            <form action="#" (ngSubmit)="cadastro()" [formGroup]="cadastroForm">
              <div class="form-group">
                <label class="form-control-placeholder" for="name-field">Nome</label>
                <input id="name-field" type="text" class="form-control" required formControlName="name">
              </div>
              
              <div class="form-group">
                <label class="form-control-placeholder" for="email-field">E-mail</label>
                <input id="email-field" type="text" class="form-control" required formControlName="email">
              </div>

              <div class="row">
                <div class="form-group col mt-2">
                  <label class="form-control-placeholder" for="weight-field">Peso (kg)</label>
                  <input id="weight-field" type="number" step="0.1" class="form-control" required
                    formControlName="weight">
                </div>

                <div class="form-group col mt-2">
                  <label class="form-control-placeholder" for="height-field">Altura (cm)</label>
                  <input id="height-field" type="number" step="1" class="form-control" required
                    formControlName="height">
                </div>
              </div>

              <div class="row">
                <div class="form-group col">
                  <label class="date" for="birthdate-field">Data de Nascimento</label>
                  <input id="birthdate-field" type="date" class="form-control" required formControlName="birthdate">
                </div>

                <div class="form-group col">
                  <label class="date" for="cep-field">CEP</label>
                  <input id="cep-field" type="text" class="form-control" required formControlName="cep"
                    placeholder="00000-000">
                </div>
              </div>

              <div class="form-group">
                <label class="form-control-placeholder" for="password-field">Senha</label>
                <input id="password-field" type="password" class="form-control" required formControlName="password">
                <span toggle="#password-field" class="fa-fw fa-eye field-icon toggle-password"></span>
              </div>

              <div class="form-group">
                <label class="form-control-placeholder" for="confirm-password-field">Confirmar Senha</label>

                <input id="confirm-password-field" type="password" class="form-control" required
                  formControlName="confirm_password">
                <span toggle="#confirm-password-field" class="fa-fw fa-eye field-icon toggle-password"></span>
              </div>

              <div class="form-group">
                <button type="submit" class="form-control btn btn-primary rounded submit px-3">Confirmar Cadastro</button>
              </div>
            </form>
            <p class="text-center">Já está cadastrado? <a data-toggle="tab" routerLink="/login">Entrar</a></p>
          </div> <!-- signup-wrap -->
        </div> <!-- wrap -->
      </div> <!--  -->
    </div> <!--  -->
  </div> <!-- container -->

</section>
